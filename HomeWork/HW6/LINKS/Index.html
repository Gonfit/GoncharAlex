<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>

        a{
            color: green;
        }

        a:hover{
            color: red;
        }
        
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        td{
            border-color: transparent red transparent transparent  ;
            border-style: solid;
            width: 150px;
            text-align: center;
        }
        td:last-child{
            border-color: transparent;
            border-style: solid;
        }
       
        li {
            list-style-type: none;
        }

        ul {
            display: flex;
            align-items: center;
        }

        ul li {
        
            margin-left: 2px;
        }

        li{
            border-color: transparent red transparent transparent  ;
            border-style: solid;
            width: 150px;
            text-align: center;
        }
        li:last-child{
            border-color: transparent;
            border-style: solid;
        }

        .link a{
            display: inline-block;
            border-color: transparent red transparent transparent  ;
            border-style: solid;
            width: 150px;
            text-align: center;
        }

        .link a:last-child{
            border-color: transparent;
            border-style: solid;
        }

    </style>
</head>
<body>
    <div class="table">
        <table>
            <tr>
                <td><a href="#" target="_blank">первая ссылка</a></td>
                <td><a href="#" target="_blank">вторая ссылка</a></td>
                <td><a href="#" target="_blank">третья ссылка</a></td>
                <td><a href="#" target="_blank">четвертая ссылка</a></td>
                <td><a href="#" target="_blank">пятая ссылка</a></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="list">
        <ul>
            <li><a href="#" target="_blank">первая ссылка</a></li>
            <li><a href="#" target="_blank">вторая ссылка</a></li>
            <li><a href="#" target="_blank">третья ссылка</a></li>
            <li><a href="#" target="_blank">четвертая ссылка</a></li>
            <li><a href="#" target="_blank">пятая ссылка</a></li>
        </ul>
    </div>
    <br>
    <div class="link">
        
            <a href="#" target="_blank">первая ссылка</a>
            <a href="#" target="_blank">вторая ссылка</a>
            <a href="#" target="_blank">третья ссылка</a>
            <a href="#" target="_blank">четвертая ссылка</a>
            <a href="#" target="_blank">пятая ссылка</a>
        
    </div>
    
</body>
</html>
