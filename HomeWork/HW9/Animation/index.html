<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<style>
    @keyframes Animation{
        from { background: url("img/Prince.jpg") 0 0; }
        to { background: url("img/Prince.jpg") -448px 0; }
    }
    .prince{
        width: 52px;
        height: 91px;
        animation: Animation 1s steps(8) infinite;
    }
    
</style>

<body>
    <div class="prince"></div>
</body>
</html>
